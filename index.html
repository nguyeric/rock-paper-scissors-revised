<body>
  <script>
    // Your JavaScript goes here!


    function computerPlay() {
        let move = Math.floor(Math.random() * 3);
        if (move == 0) {
            console.log("computer chooses rock!")
            return "rock";
        }
        else if (move == 1) {
            console.log("computer chooses paper!")
            return "paper";
        } 
        else {
            console.log("computer chooses scissors!")
            return "scissors";
        }
    }

    function playRound(playerSelection, computerSelection) {
        if (playerSelection == computerSelection) return "draw";

        else if ((playerSelection == "rock" && computerSelection == "scissors")
                || (playerSelection == "scissors" && computerSelection == "paper")
                || (playerSelection == "paper" && computerSelection == "rock"))
                return `you win the round! ${playerSelection} beats ${computerSelection}`;

        else return `you lose the round! ${computerSelection} beats ${playerSelection}`;
    }

    function game() {
        let winCount = 0;
        let lossCount = 0;

        for (i = 0; i < 5; i++) {
            let roundResult = playRound(prompt(),computerPlay());
            console.log(roundResult);
            if (roundResult.includes("win")) winCount++;
            if (roundResult.includes("lose")) lossCount++;
        }

        if (winCount > lossCount) console.log(`you won ${winCount} time(s) and lost ${lossCount}! you win the game!`);
        else if (winCount < lossCount) console.log(`you won ${winCount} time(s) and lost ${lossCount}! you lost the game.`);
        else console.log("you drew the game!");
    }

    game();
  </script>
